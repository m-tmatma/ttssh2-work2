      #- name: build script
      #  run: ci_scripts\build_appveyor.bat
      #  shell: cmd

      - name: find exe
        if: always()
        run: dir /b /s /a-d *.exe
        shell: cmd

      - name: artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-${{github.run_number}}-${{github.run_id}}-${{ matrix.ARTIFACT_SUFFIX }}
          path: |
            build/snapshot*.exe
          # See https://github.com/actions/upload-artifact#retention-period
          retention-days: 2


